{% extends 'main/base.html' %}
{% block title %} Delete {% endblock %}

{% block content %}
<form method="post">
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% csrf_token %}
    {{ form }}
    <button type="submit">Confirm</button>
    <button type="reset"><a href="{% url 'account' object.pk %}">Cancel</a></button>
</form>
{% endblock %}
